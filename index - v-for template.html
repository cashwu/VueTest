<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .divider{
            height: 1px;
            margin: 9px 1px;
            overflow: hidden;
            background-color: #e5e5e5;
            border-bottom: 1px solid #ffffff;
        }
    </style>
</head>
<body>

    <div id="app">
        
        <template v-for="item in items">
            <li>{{ item.msg }}</li>
            <li class="divider"></li>
        </template>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script>

    <script>

    var data = {
         items: [
             {msg : 'ccc'},
             {msg : 'ddd'}
         ]
        };

    var vue = new Vue({
          el : "#app",
          data : data
     });
    </script>
</body>
</html>
