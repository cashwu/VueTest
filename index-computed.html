<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="app">
        a = {{a}}, b = {{b}}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script>
    <script>

    var data = {
          a: 1
        };

    var vue = new Vue({
          el : "#app",
          data : data,
          computed: {
              b : function(){
                  return this.a + 1;
              }
          }
     });
    </script>
</body>
</html>
