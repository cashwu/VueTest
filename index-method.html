<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
       {{a}}
    </div>   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script>
        
    <script>       
        
      var data = { a : 1};
      
      var vue = new Vue({
          el: "#app",
          data : data
      });
      
      // vue.$data === data
      
      // vue.$el === document.getElementById("app")
      
      vue.$watch("a", function(newVal, oldVal){
          console.log("a old val " + oldVal + ", new val" + newVal);
      })
      
    </script>
</body>
</html>
