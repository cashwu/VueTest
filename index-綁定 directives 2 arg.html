<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>
            <a v-bind:href="url">{{text}}</a>
        </h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script>

    <script>

    var data = {
          url: "http://www.google.com",
          text: "google"
        };

    var vue = new Vue({
          el : "#app",
          data : data
     });
    </script>
</body>
</html>
